openapi: 3.0.1
info:
  title: work-search
  version: 1.0.0
paths:
  /work_search:
    post:
      operationId: workSearch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                writer:
                  type: string
                iswc:
                  type: string
                isrc:
                  type: string
                publishers:
                  type: array
                  items:
                    type: string
                topK:
                  type: integer
                  default: 5
                conversationId:
                  type: string
      responses:
        "200":
          description: OK
